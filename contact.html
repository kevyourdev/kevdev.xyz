<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - kevyourdev.xyz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-white text-black">
    <div class="container mx-auto px-4">
        <header class="flex justify-between items-center py-6 fade-in sticky top-0 bg-white z-50">
            <a href="/" class="text-3xl font-bold logo hover:text-gray-500">KW</a>
            <nav class="hidden md:flex space-x-6 mr-6">
                <a href="/" class="hover:text-gray-500">Home</a>
                <a href="/blog.html" class="hover:text-gray-500">Blog</a>
                <a href="/contact.html" class="hover:text-gray-500">Contact</a>
            </nav>
            <div class="flex space-x-4 social-icons">
                <a class="hover:text-gray-500" href="https://www.linkedin.com/in/kevyourdev"><i class="fab fa-linkedin-in"></i></a>
                <a class="hover:text-gray-500" href="https://www.instagram.com/wyu3h/"><i class="fab fa-instagram"></i></a>
                <a class="hover:text-gray-500" href="https://github.com/kevyourdev"><i class="fab fa-github"></i></a>
            </div>
        </header>

        <main class="py-12">
            <h1 class="text-6xl font-bold text-center mb-8 slide-up">Get in Touch</h1>
            <div class="max-w-xl mx-auto scale-up">
                <form class="space-y-6 stagger">
                    <div>
                        <label for="name" class="block text-lg mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="email" class="block text-lg mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border rounded-lg" required>
                    </div>
                    <div>
                        <label for="message" class="block text-lg mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full p-2 border rounded-lg" required></textarea>
                    </div>
                    <button type="submit" class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800">Send Message</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
